services:
  chatbot:
    image: harishg14dev/chatbot-backend:latest
    container_name: harish-chatbot
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - chatbot-data:/app
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:latest
    container_name: chatbot-nginx
    depends_on:
      - chatbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - chatbot-network
    restart: always

  certbot:
    image: certbot/certbot
    container_name: chatbot-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/conf:/etc/nginx/conf.d
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/lib/letsencrypt
      --email your@email.com --agree-tos --no-eff-email
      -d chat-bot-backend.harish14.dev"

volumes:
  chatbot-data:
    driver: local
  certbot-etc:
  certbot-var:

networks:
  chatbot-network:
    driver: bridge